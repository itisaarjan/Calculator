<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate-Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <div id="screen">
            <p>0</p>
        </div>
        <div id="button-panel">
            <div class="grey">C</div>
            <div class="grey">+/-</div>
            <div class="grey">%</div>
            <div class="orange">/</div>
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="orange">X</div>
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="orange">-</div>
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="orange">+</div>
            <div class="buttons">0</div>
            <div class="buttons">.</div>
            <div class="orange">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
