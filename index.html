<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate-Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <div id="screen">
            <p id="screen-ans">0</p>
        </div>
        <div id="button-panel">
            <div class="grey" id="C">C</div>
            <div class="grey" id="abs">+/-</div>
            <div class="grey" id="mod">%</div>
            <div class="orange" id="divide">/</div>
            <div class="buttons" id="seven">7</div>
            <div class="buttons" id="eight">8</div>
            <div class="buttons" id="nine">9</div>
            <div class="orange" id="multiply">X</div>
            <div class="buttons" id="four">4</div>
            <div class="buttons" id="five">5</div>
            <div class="buttons" id="six">6</div>
            <div class="orange" id="subtract">-</div>
            <div class="buttons" id="one">1</div>
            <div class="buttons" id="two">2</div>
            <div class="buttons" id="three">3</div>
            <div class="orange" id="plus">+</div>
            <div class="buttons" id="zero">0</div>
            <div class="buttons"id="decimal">.</div>
            <div class="orange" id="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
